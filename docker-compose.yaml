version: '3.7'

services:
  agentd:
    image: mrosenbjerg/agentd
    container_name: agentd-server
    ports:
      - "5000:5000"
    environment:
      - TZ=Europe/Copenhagen
    volumes:
      - ./src/server/AgentDeploy.ExternalApi/scripts:/app/scripts:ro
      - ./src/server/AgentDeploy.ExternalApi/tokens:/app/tokens:ro
      