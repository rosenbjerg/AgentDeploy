<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const formdata = new FormData();
    formdata.append('command', 'bash');
    formdata.append('arguments.script', 'echo $HELLO $(username)')
    formdata.append('variable', 'username=myusername');
    formdata.append('secretVariable', 'password=myusername');
    formdata.append('environment', 'HELLO=WORLD');
    formdata.append('environment', 'SASS_BINARY=/opt/node-sass/bin');
    fetch('http://localhost:5000/api/command/invoke', { method: 'POST', body: formdata });
</script>
</body>
</html>
